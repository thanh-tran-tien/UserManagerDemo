<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card p-4 shadow-lg rounded-3" style="min-width: 350px;">
    <h3 class="text-center mb-3">User Manager Demo</h3>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Email</mat-label>
        <input matInput type="email" formControlName="email" />
        <mat-error *ngIf="loginForm.get('email')?.hasError('required')">
          Email is required
        </mat-error>
        <mat-error *ngIf="loginForm.get('email')?.hasError('email')">
          Invalid email
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" />
        <mat-error *ngIf="loginForm.get('password')?.hasError('required')">
          Password is required
        </mat-error>
      </mat-form-field>

      <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>

      <button mat-raised-button color="primary" class="w-100 mt-3">
        Login
      </button>
    </form>

    <div *ngIf="errors.length > 0" class="alert alert-danger mt-3 p-2">
      <ul class="mb-0">
        <li *ngFor="let err of errors">{{ err }}</li>
      </ul>
    </div>

    <div class="text-center mt-3">
      <a routerLink="/register">Register new account</a>
    </div>
  </div>
</div>
