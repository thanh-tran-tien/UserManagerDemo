<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
  <mat-card class="p-4 shadow-lg rounded-4" style="width: 420px;">
    <h2 class="text-center mb-4">User Manager Demo</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div formGroupName="user">
        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>First Name</mat-label>
          <input matInput formControlName="firstName" placeholder="Enter first name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Last Name</mat-label>
          <input matInput formControlName="lastName" placeholder="Enter last name" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email" placeholder="Enter email" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Phone Number</mat-label>
          <input matInput formControlName="phoneNumber" placeholder="Optional" />
        </mat-form-field>

        <mat-form-field appearance="outline" class="w-100 mb-3">
          <mat-label>Zip Code</mat-label>
          <input matInput formControlName="zipCode" placeholder="Optional" />
        </mat-form-field>
      </div>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Password</mat-label>
        <input matInput type="password" formControlName="password" placeholder="Enter password" />
      </mat-form-field>

      <mat-form-field appearance="outline" class="w-100 mb-3">
        <mat-label>Confirm Password</mat-label>
        <input matInput type="password" formControlName="confirmPassword" placeholder="Confirm password" />
      </mat-form-field>

      <button mat-raised-button color="primary" type="submit" class="w-100">
        Register
      </button>
    </form>

    <div class="text-center mt-3">
      <a routerLink="/login">Already have an account? Login</a>
    </div>
  </mat-card>
</div>
